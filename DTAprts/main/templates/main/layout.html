{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="Лого">
        <a href="{% url 'home' %}" class="logo">DTAprts</a>
        <ul>
            <li><a href="{% url "home" %}"><i class="fa-solid fa-house"></i> Главная</a></li>
            <li><a href="{% url "about" %}"><i class="fa-solid fa-chart-simple"></i> Объявления</a></li>
            <li><a href="{% url "news_home" %}"><i class="fa-regular fa-newspaper"></i> Новости</a></li>
            <li><a href="https://github.com/DmitriyPichugov/my_projects"><i class="fa-brands fa-github"></i> GitHub</a></li>
            <li class="add-news"><a href="{% url "create" %}" class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить новость</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
