{% extends "main/layout.html" %}

{% block title %}Форма по добавлению статьи{{ title }}{% endblock  %}

{% block content %}
    <div class="features-create">
        <h1>Добавить статью</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-field">{{ form.title }}</div>
            <div class="form-field">{{ form.anons }}</div>
            <div class="form-field">{{ form.full_text }}</div>
            <div class="form-field">{{ form.date }}</div>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock  %}
